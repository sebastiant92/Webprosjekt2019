<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="css/slime_planet1.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="images/slime_flat_villager.png" type="image/x-icon" />
        <title>Slime Planet</title>
    </head>

    <body>
        <!-- Main Container -->
        <div class="container">
            <section>
                <!--Text, example h1 or p-->
                <p class="text" id="kenbeth-script-1">
                    Denne planeten <br />
                    faller jo fra hverandre
                </p>
                <p class="text" id="kenbeth-script-2">
                    Det må finnes <br />
                    en ledetråd her
                </p>
            </section>
            <section>
                <!--Character & npc-->
                <img id="kenbeth-landing" src="images/kenbeth1_landing.png" class="characters" alt="Kenbeth on a cow" />
                <img id="kenbeth-walking" src="images/kenbeth_2_1.png" alt="Walking Kenbeth" />
                <img id="slime-clone" src="images/slime_kenbeth.png" alt="SLime clone Kenbeth" />
            </section>
            <section>
                <!--Planet elements-->
                <div id="slime-ground"></div>
                <img id="slime-wall" src="images/slime-wall.png" alt="Slime wall" />
                <div class="slime-bubbles" id="slime-bubble-1"></div>
                <div class="slime-bubbles" id="slime-bubble-2"></div>
                <div class="slime-bubbles" id="slime-bubble-3"></div>
                <div class="slime-bubbles" id="slime-bubble-4"></div>
                <div class="slime-bubbles" id="slime-bubble-5"></div>
                <div class="slime-bubbles" id="slime-bubble-6"></div>
                <div class="slime-bubbles" id="slime-bubble-7"></div>
            </section>
            <section>
                <!--Background elements-->
                <div id="stars-container">
                    <div class="stars star-group-1" id="star-1"></div>
                    <div class="stars star-group-2" id="star-2"></div>
                    <div class="stars star-group-3" id="star-3"></div>
                    <div class="stars star-group-4" id="star-4"></div>
                    <div class="stars star-group-5" id="star-5"></div>
                    <div class="stars star-group-1" id="star-6"></div>
                    <div class="stars star-group-2" id="star-7"></div>
                    <div class="stars star-group-3" id="star-8"></div>
                    <div class="stars star-group-4" id="star-9"></div>
                    <div class="stars star-group-5" id="star-10"></div>
                    <div class="stars star-group-1" id="star-11"></div>
                    <div class="stars star-group-2" id="star-12"></div>
                    <div class="stars star-group-3" id="star-13"></div>

                    <div class="stars star-group-4" id="star-14"></div>
                    <div class="stars star-group-5" id="star-15"></div>
                    <div class="stars star-group-1" id="star-16"></div>
                    <div class="stars star-group-2" id="star-17"></div>
                    <div class="stars star-group-3" id="star-18"></div>
                    <div class="stars star-group-4" id="star-19"></div>
                    <div class="stars star-group-5" id="star-20"></div>
                    <div class="stars star-group-1" id="star-21"></div>
                    <div class="stars star-group-2" id="star-22"></div>
                    <div class="stars star-group-3" id="star-23"></div>
                    <div class="stars star-group-4" id="star-24"></div>
                    <div class="stars star-group-5" id="star-25"></div>
                    <div class="stars star-group-1" id="star-26"></div>
                </div>
                <div class="background-slime" id="background-slime-1"></div>
                <div class="background-slime" id="background-slime-2"></div>
                <div class="background-slime" id="background-slime-3"></div>
                <div class="background-slime" id="background-slime-4"></div>
                <div class="background-slime" id="background-slime-5"></div>
                <div class="background-slime" id="background-slime-6"></div>
                <div class="background-slime" id="background-slime-7"></div>
                <div class="background-slime" id="background-slime-8"></div>
                <div class="background-slime" id="background-slime-9"></div>
                <div class="background-slime" id="background-slime-10"></div>
                <img src="images/black_hole.png" alt="Black hole" class="planet-imgs" id="black-hole" />
            </section>
            <section>
                <!--Images-->
                <img id="exclamation-mark" src="images/exclamation-mark.png" alt="exclamation mark" />
                <!--Chat bubbles-->
                <img src="images/vacay-thinkingbubble.png" class="chat-bubbles" id="chat-bubble-kenbeth" alt="Chat bubble kenbeth" />
            </section>
        </div>
    </body>
</html>
