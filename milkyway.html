<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <title>Milkyway</title>
    <link href="CSS/milkyway.css" type="text/css" rel="stylesheet">
  </head>
  <body>
      <!-- Container -->
      <div id="container">
          <!-- Milkyway image -->
          <img id="milkyway" src="images/milkywaay.png" alt="Milkyway">
          
        <!-- Don't touch, game-->
          
          <img id="bicycle" class="floating-stuff" src="images/bicycle.png">
          
          <img id="satellite" class="floating-stuff" src="images/parabolic-antenna.png" alt="Satellite">
          
          <!-- Warning if you fail -->
          <img id="warning" src="images/warning-bubble.png" alt="Warning bubble">
      </div>
</body>
</html>
