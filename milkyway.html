<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Milkyway</title>

  </head>
  <body>
      <!-- Container -->
      <div id="container">
          <!-- Milkyway image -->
          <img id="milkyway" src="images/milkywaay.png" alt="Milkyway">
          
          <!-- Kenbeth -->
          <img id="kenbeth-fly" src="images/kenbeth_4.png" alt="Kenbeth flying">
          
          <!-- Platform and everything on-->

          <!-- Shooting star -->

          <img id="thinking-bubble2" class="bubbles" src="images/vacay-thinkingbubble.png" alt="Thinking bubble">
          
          <p id="start-text" class="texts"> Hei der! forsiktig pÃ¥ veien videre..</p>

          <p id="del2-text" class="texts"> Takk for tipset!</p>

          <img id="glowfish" class="floating-stuff" src="images/ice_glow_fish.png" alt="glowfish">

          <img id="cow" class="floating-stuff" src="images/cow2.png" alt="Cow">
          
          <img id="books" class="floating-stuff" src="images/books.png" alt="Books">
          
          <img id="bird" class="floating-stuff" src="images/bird.png" alt="Bird">
          
          <img id="spiderman" class="floating-stuff" src="images/spiderman.png" alt="Spiderman">
          
          <img id="backpack" class="floating-stuff" src="images/backpack.png" alt="Backpack">
          
          <!-- planets -->
          <div id="planet-vacay">
              <img id="planet-vacay-structure" src="images/start-planet-vacay.png">
          </div>
          
          <div id="planet-city">
                <img id="planet-city-structure" src="images/start-planet-city.png">
