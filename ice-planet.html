<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vanila-Ice-Planet</title>
    <link href="CSS/icePlanet1.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="images/ice_fishing_penguin_tophat.png" type="image/x-icon" />
</head>

<body>
    <main id="container">

        <!--Characters-->
        <div id="characters">
            <img src="images/kenbeth1-landing.png" alt="Kenbeth Landing" id="kenbeth1">
            <img src="images/ice-fishing-penguin-tophat.png" alt="penguin" id="pingu">

            <img src="images/ice-speach-buble-kenbeth.png" alt="Kenbeth talks" id="speech-kenbeth">
            <img src="images/ice-speach-buble-pingu.png" alt="Pingu speaks" id="speech-pingu">
        </div>

        <!-- Evironment-->
        <div id="skye"></div>
        <div id="water"></div>

        <img src="images/ice-mountain.png" alt="Mountain" id="mountain">
        <img src="images/ice-sign.png" alt="Infosign" id="sign">
        <img src="images/kenbeth1-landing.png" alt="Kenbeth Landing" id="kenbeth1">

        <!--Sign text-->

        <p id="help">Trykk paa Pingu!</p>
        <p id="clue">Blaatt er raatt!</p>

        <!--The fishes-->
        <img src="images/ice-glow-fish.png" alt="Wet Glowfish" id="glow-fish">
        <img src="images/ice-big-fish.png" alt="Bigfish" id="big-fish">
        <img src="images/ice-medium-fish.png" alt="Mediumfish" id="medium-fish">
        <img src="images/ice-small-fish.png" alt="Smallfish" id="small-fish">
        <img src="images/ice-yellow-fish.png" alt="Yellowfish" id="yellow-fish">

        <!--Planets-->
        <a href="city-planet.html">
            <div class="planet" id="city-planet">
                <img id="planet-city-structure" src="images/start-planet-city.png">
            </div>
        </a>


        <div class="planet" id="vaykay-planet">
            <img id="planet-vacay-structure" src="images/start-planet-vacay.png">
        </div>


        <div class="planet" id="cowboy-planet">
            <img id="planet-cowboy-structure" src="images/start-planet-cowboy.png">
        </div>


        <div class="planet" id="slime-planet">
            <img id="planet-slime-structure" src="images/start-planet-slime.png">
        </div>

        <!--Stars-->
        <div class="stars star-group-1" id="star-1"></div>
        <div class="stars star-group-3" id="star-3"></div>
        <div class="stars star-group-4" id="star-4"></div>
        <div class="stars star-group-5" id="star-5"></div>
        <div class="stars star-group-1" id="star-6"></div>
        <div class="stars star-group-2" id="star-7"></div>
        <div class="stars star-group-3" id="star-8"></div>
        <div class="stars star-group-4" id="star-9"></div>
        <div class="stars star-group-5" id="star-10"></div>
        <div class="stars star-group-1" id="star-11"></div>
        <div class="stars star-group-2" id="star-12"></div>
        <div class="stars star-group-3" id="star-13"></div>


        <!--Snowflakes-->
        <img src="images/ice-snowflake.png" alt="Snowflake1" id="snowflake1">
        <img src="images/ice-snowflake.png" alt="Snowflake2" id="snowflake2">
        <img src="images/ice-snowflake.png" alt="Snowflake3" id="snowflake3">
        <img src="images/ice-snowflake.png" alt="Snowflake4" id="snowflake4">
        <img src="images/ice-snowflake.png" alt="Snowflake5" id="snowflake5">
        <img src="images/ice-snowflake.png" alt="Snowflake6" id="snowflake6">
        <img src="images/ice-snowflake.png" alt="Snowflake7" id="snowflake7">
        <img src="images/ice-snowflake.png" alt="Snowflake8" id="snowflake8">
        <img src="images/ice-snowflake.png" alt="Snowflake9" id="snowflake9">
        <img src="images/ice-snowflake.png" alt="Snowflake10" id="snowflake10">
        <img src="images/ice-snowflake.png" alt="Snowflake10" id="snowflake11">
        <img src="images/ice-snowflake.png" alt="Snowflake10" id="snowflake12">




    </main>
</body></html>
