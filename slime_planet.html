<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="css/slime_planet.css" rel="stylesheet" type="text/css" />
        <title>Slime Planet</title>
    </head>

    <body>
        <!-- Main Container -->
        <div id="container">
            <main>
                <!--Planet elements-->
                <div id="slime-ground"></div>
                <div class="slime-bubbles" id="slime-bubble-1"></div>
                <div class="slime-bubbles" id="slime-bubble-2"></div>
                <div class="slime-bubbles" id="slime-bubble-3"></div>
                <div class="slime-bubbles" id="slime-bubble-4"></div>
                <div class="slime-bubbles" id="slime-bubble-5"></div>
                <div class="slime-bubbles" id="slime-bubble-6"></div>
                <div class="slime-bubbles" id="slime-bubble-7"></div>
            </main>
            <main>
                <!--Background elements-->
                <div class="stars" id="star-1"></div>
            </main>
            <main>
                <!--Character elements-->
                <img src="/images/kenbeth1.png" id="kenbeth-flying"></img>
            </main>
            <main>
                <!--Background planet elements-->
                <img src="images/Ice.png" alt="Ice Planet" class="planet-imgs" id="ice-planet"></img>
                <img src="images/planet_cowboy.png" alt="Cowboy Planet" class="planet-imgs" id="cowboy-planet"></img>
                <img src="images/planet_storby.png" class="planet-imgs" id="city-planet"></img>
                <img src="" class="planet-imgs" id="vacay-planet"></img>
            </main>
        </div>
    </body>
</html>
