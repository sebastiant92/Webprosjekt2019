<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="css/slime_planet.css" rel="stylesheet" type="text/css" />
        <title>Slime Planet</title>
    </head>

    <body>
        <!-- Main Container -->
        <div id="container">
            <main>
                <!--Planet elements-->
                <div id="slime-ground"></div>
                <div class="slime-bubbles" id="slime-bubble-1"></div>
                <div class="slime-bubbles" id="slime-bubble-2"></div>
                <div class="slime-bubbles" id="slime-bubble-3"></div>
                <div class="slime-bubbles" id="slime-bubble-4"></div>
                <div class="slime-bubbles" id="slime-bubble-5"></div>
                <div class="slime-bubbles" id="slime-bubble-6"></div>
                <div class="slime-bubbles" id="slime-bubble-7"></div>
            </main>
            <main>
                <!--Background elements-->
                <div class="stars" id="star-1"></div>
            </main>
            <main>
                <!--Character & NPC elements-->
                <img src="images/kenbeth1.png" id="kenbeth-flying" alt="Kenbeth on a cow" />
                <img src="images/slime_monster.gif" id="slime-monster-gif" alt="Slime monster gif" />
                <img src="images/slime_angry.png" id="slime-monster-angry" alt="Slime monster gif" />
                <img src="images/slime_villager.png" class="slime-villager" id="baby-villager-1" alt="Baby villager 1" />
                <img src="images/slime_villager.png" class="slime-villager" id="baby-villager-2" alt="Baby villager 2" />
                <img src="images/slime_villager.png" class="slime-villager" id="slime-villager-1" alt="slime villager 1" />
                <img src="images/slime_villager.png" class="slime-villager" id="slime-villager-2" alt="slime villager 2" />
                <img src="images/slime_villager.png" class="slime-villager" id="slime-villager-3" alt="slime villager 3" />
                <img src="images/slime_villager.png" class="slime-villager" id="slime-villager-4" alt="slime villager 4" />
            </main>
            <main>
                <!--Background elements-->
                <img src="images/black_hole.png" alt="Black hole" class="planet-imgs" id="black-hole" />
            </main>
        </div>
    </body>
</html>
