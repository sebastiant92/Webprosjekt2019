<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="css/slime_planet.css" rel="stylesheet" type="text/css" />
        <title>Slime Planet</title>
    </head>

    <body>
        <!-- Main Container -->
        <div id="container">
            <section>
                <!--Planet elements-->
                <div id="slime-ground"></div>
                <div class="slime-bubbles" id="slime-bubble-1"></div>
                <div class="slime-bubbles" id="slime-bubble-2"></div>
                <div class="slime-bubbles" id="slime-bubble-3"></div>
                <div class="slime-bubbles" id="slime-bubble-4"></div>
                <div class="slime-bubbles" id="slime-bubble-5"></div>
                <div class="slime-bubbles" id="slime-bubble-6"></div>
                <div class="slime-bubbles" id="slime-bubble-7"></div>
            </section>
            <section>
                <!--Background elements-->
                <div class="stars" id="star-1"></div>
                <!--NYE STJERNER SKAL INN, HÃ˜R MED SANDRA-->
                <div class="background-slime" id="background-slime-1"></div>
                <div class="background-slime" id="background-slime-2"></div>
                <div class="background-slime" id="background-slime-3"></div>
                <div class="background-slime" id="background-slime-4"></div>
                <div class="background-slime" id="background-slime-5"></div>
                <div class="background-slime" id="background-slime-6"></div>
                <div class="background-slime" id="background-slime-7"></div>
                <div class="background-slime" id="background-slime-8"></div>
                <div class="background-slime" id="background-slime-9"></div>
                <div class="background-slime" id="background-slime-10"></div>
                <img src="images/black_hole.png" alt="Black hole" class="planet-imgs" id="black-hole" />
            </section>
            <section>
                <!--Character & NPC elements-->
                <img src="/images/kenbeth1.png" class="characters" id="kenbeth-flying" alt="Kenbeth on a cow" />
                <img src="images/slime_monster.gif" class="characters" id="slime-monster-gif" alt="Slime monster gif" />
                <img src="images/slime_angry.png" class="characters" id="slime-monster-angry" alt="Slime monster angry" />
                <img src="images/slime_flat_villager.png" class="characters" id="slime-flat-villager" alt="Slime flat villager" />
                <img src="images/slime_villager.png" class="characters" id="baby-villager-1" alt="Baby villager 1" />
                <img src="images/slime_villager.png" class="characters" id="baby-villager-2" alt="Baby villager 2" />
                <img src="images/slime_villager.png" class="characters" id="slime-villager-1" alt="slime villager 1" />
                <img src="images/slime_villager.png" class="characters" id="slime-villager-2" alt="slime villager 2" />
                <img src="images/slime_villager.png" class="characters" id="slime-villager-3" alt="slime villager 3" />
                <img src="images/slime_villager.png" class="characters" id="slime-villager-4" alt="slime villager 4" />
            </section>
        </div>
    </body>
</html>
