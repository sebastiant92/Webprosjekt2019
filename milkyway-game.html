<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <title>Milkyway game</title>
    <link href="CSS/milkyway-game.css" type="text/css" rel="stylesheet">
  </head>
  <body>
      <!-- Container -->
      <div id="container">
          <!-- Milkyway image -->
          <img id="milkyway" src="images/milkywaay.png" alt="Milkyway">
          
          <!-- Rocket in background -->
          <img id="rocket" src="images/start-rocket.png">
          
          <img id="kenbeth-fly" src="images/kenbeth-4.png" alt="Kenbeth flying">

        <!-- Don't touch, game objects-->
          
          <img id="bicycle" class="floating-stuff" src="images/bicycle.png">
          
          <img id="satellite" class="floating-stuff" src="images/city-parabolic-antenna.png" alt="Satellite">
          
          <img id="asteroid" class="floating-stuff" src="images/asteroid.png" alt="Asteroid">
          
          <img id="glowfish" class="floating-stuff" src="images/ice-glow-fish.png" alt="glowfish">
          
          <img id="welcome" class="floating-stuff" src="images/hk-welcome.png" alt="Welcome">
          
          <img id="beach-ball" class="floating-stuff" src="images/vacay-ball.png" alt="Beach ball">
          
          <img id="cow" class="floating-stuff" src="images/cowboy-cow.png" alt="Cow">
          
          <img id="books" class="floating-stuff" src="images/books.png" alt="Books">
          
          <img id="bird" class="floating-stuff" src="images/bird.png" alt="Bird">
          
          <img id="spiderman" class="floating-stuff" src="images/spiderman.png" alt="Spiderman">
          
          <img id="backpack" class="floating-stuff" src="images/backpack.png" alt="Backpack">
          
          <!-- Warning if you fail -->
          <img id="warning" src="images/warning-bubble.png" alt="Warning bubble">
          
          <!-- Goal, link to next planet -->
          <div id="planet-vacay">
              <a id="link" href="vacay-planet.html"></a>
              <img id="planet-vacay-structure" src="images/start-planet-vacay.png">
          </div>
      </div>      
</body>
</html>
