<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <title>Vacay Planet</title>
    <link href="CSS/vacay.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
      
    <!-- Main container -->
    <div id="container">
        
        <!-- Sand -->
        <div id="main-land"></div>
        
        <section> 
        <!-- Waves -->
        <img id="wave-0" class="waves" src="images/Vacay_wave.png" alt="wave">
        <img id="wave-1" class="waves" src="images/Vacay_wave3.png" alt="wave">
        <img id="wave-2" class="waves" src="images/Vacay_wave2.png" alt="wave">
        </section>
        
        <section>
        <!-- Beach Elements, non clicable or animation -->
        <img id="beach-ball" src="images/vacay-ball.png" alt="Beach ball">
        
        <!-- Beach Elements, clicable or animated -->
        
        <!-- Shell related -->
        <img id="shell" src="images/vacay-shell.png" alt="shell">
        <img id="shell-text" src="images/vacay-text.png" alt="Text">
        
        <!-- Fish related -->
        <img id="fish" class="animation-swim" src="images/vacay-fish.png" alt="fish">
        <img id="text-bubble" class="animation-swim" src="images/vacay-textboble.png" alt="Text bubble">
        
        <!-- Sea decorations -->
        <img id="sea-plant" class="sea-plants" src="images/vacay-seaplants.png" alt="sea-plant">
        <img id="sea-plant2" class="sea-plants" src="images/vacay-seaplants.png" alt="sea-plant">
        <img id="sea-plant3" class="sea-plants" src="images/vacay-seaplants.png" alt="sea-plant">
        <img id="sea-plant4" class="sea-plants" src="images/vacay-seaplants.png" alt="sea-plant">
        
        <!-- Palm tree -->
        <img id="palm-root" src="images/vacay-palmroot.png" alt="Palm tree">
        <img id="palm-leaf" src="images/vacay-palmleaf.png" alt="Palm tree">
        </section>    
        
        <section>
        <!-- Main Character -->
        <img id="main-character" src="images/kenbeth_5.png" alt="Main Character(Kentbeth)">
        
        <!-- Thinking bubble + text -->
        <img id="thinking-bubble" src="images/vacay-thinkingbubble.png" alt="Thinking bubble">
        
        <h2 id="start-text" class="texts"> Hvor ble det av romskipet!? </h2>
