<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <title>Vacay Planet</title>
    <link href="CSS/vacay.css" type="text/css" rel="stylesheet">
      <link rel="shortcut icon" href="images/pink-planet.png" type="image/x-icon">
  </head>
  <body>
      
    <!-- Main container -->
    <div id="container">
         <!-- Stars -->
        <section>
         <div id="stars-container">
            
            <div class="stars star-group-1" id="star-1"></div>
            <div class="stars star-group-2" id="star-2"></div>
            <div class="stars star-group-3" id="star-3"></div>
            <div class="stars star-group-4" id="star-4"></div>
            <div class="stars star-group-5" id="star-5"></div>
            <div class="stars star-group-1" id="star-6"></div>
            <div class="stars star-group-2" id="star-7"></div>
            <div class="stars star-group-3" id="star-8"></div>
            <div class="stars star-group-4" id="star-9"></div>
            <div class="stars star-group-5" id="star-10"></div>
            <div class="stars star-group-1" id="star-11"></div>
            <div class="stars star-group-2" id="star-12"></div>
            <div class="stars star-group-3" id="star-13"></div>
            
            <div class="stars star-group-4" id="star-14"></div>
            <div class="stars star-group-5" id="star-15"></div>
            <div class="stars star-group-1" id="star-16"></div>
            <div class="stars star-group-2" id="star-17"></div>
            <div class="stars star-group-3" id="star-18"></div>
            <div class="stars star-group-4" id="star-19"></div>
            <div class="stars star-group-5" id="star-20"></div>
            <div class="stars star-group-1" id="star-21"></div>
            <div class="stars star-group-2" id="star-22"></div>
            <div class="stars star-group-3" id="star-23"></div>
            <div class="stars star-group-4" id="star-24"></div>
            <div class="stars star-group-5" id="star-25"></div>
            <div class="stars star-group-1" id="star-26"></div>
                
            </div>
        </section>
        
        <!-- Planets (Background) -->
        <section>
        <div class="planet" id="planet-cowboy">
        <a class="link" href="cowboy-planet.html"></a>
        <img id="planet-cowboy-structure" src="images/start-planet-cowboy.png">
        </div>
        
        <div class="planet" id="planet-slime">
        <a class="link" href=""></a>   
        <img id="planet-slime-structure" src="images/start-planet-slime.png">
        </div>
        </section>
        
        <!-- Sand -->
        <div id="main-land"></div>
        
        <section> 
        <!-- Waves -->
        <img id="wave-0" class="waves" src="images/Vacay_wave.png" alt="wave">
        <img id="wave-1" class="waves" src="images/Vacay_wave3.png" alt="wave">
        <img id="wave-2" class="waves" src="images/Vacay_wave2.png" alt="wave">
        </section>
        
        <section>
        <!-- Beach Elements -->
        <img id="beach-ball" src="images/vacay-ball.png" alt="Beach ball">
        <img id="beach-tools" src="images/vacay-tools.png" alt="Beach tools">    
        
        <!-- Shell related -->
        <img id="shell" src="images/vacay-shell.png" alt="shell">
        <img id="shell-text" src="images/vacay-text.png" alt="Text">
            
        <!-- Crab -->
        <img id="crab" src="images/vacay-crab1.png" alt="Crab">        
        <!-- Fish related -->
        <img id="fish" class="animation-swim" src="images/vacay-fish.png" alt="fish">
        <img id="text-bubble" class="animation-swim" src="images/vacay-textboble.png" alt="Text bubble">
        
        <!-- Sea decorations -->
        <img id="sea-plant" class="sea-plants" src="images/vacay-seaplants.png" alt="sea-plant">
        <img id="sea-plant2" class="sea-plants" src="images/vacay-seaplants.png" alt="sea-plant">
        <img id="sea-plant3" class="sea-plants" src="images/vacay-seaplants.png" alt="sea-plant">
        <img id="sea-plant4" class="sea-plants" src="images/vacay-seaplants.png" alt="sea-plant">
        
        <!-- Palm tree -->
        <img id="palm-root" src="images/vacay-palmroot.png" alt="Palm tree">
        <img id="palm-leaf" src="images/vacay-palmleaf.png" alt="Palm tree">
        </section>   
        
        <!-- Coconut -->
        <img id="coconut" class="coconuts" src="images/vacay-coconut.png" alt="coconut">
        <img id="coconut-split" class="coconuts" src="images/vacay-coconutsplit.png" alt="Open coconut">
        
        <section>
        <!-- Main Character -->
        <img id="main-character" src="images/kenbeth_5.png" alt="Main Character(Kentbeth)">
        
        <!-- Thinking bubble + text -->
        <img id="thinking-bubble" src="images/vacay-thinkingbubble.png" alt="Thinking bubble">
        
        <p id="start-text" class="texts">Hvor ble det av romskipet!? </p>
        <p id="del1-text" class="texts">Kanskje jeg kan spørre noen her? </p>
        <p id="del2-text" class="texts">Uææee!!?</p>
        <p id="del3-text" class="texts">Phew</p>    
        <p id="del4-text" class="texts">Så var det den professoren da..</p>    
        <p id="slutt-text" class="texts">Vell, la oss danse litt!</p>
        </section>
        
        <!-- Background animations -->
        <img id="spaceship" src="images/start-ufo.png" alt="spaceship">
        <img id="shooting-star" src="images/shooting-star.png" alt="Shooting star">
    
    </div>
  </body>
</html>
