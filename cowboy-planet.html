<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="CSS/cowboy.css" type="text/css" rel="stylesheet" />
        <link rel="shortcut icon" href="images/cowboy-hat.png" type="image/x-icon" />
        <title>Cowboy Planet</title>
    </head>

    <body>
        <div id="container">
            <main>

                <section id="stars-container">

                    <div class="stars star-group-1" id="star-6"></div>
                    <div class="stars star-group-2" id="star-7"></div>
                    <div class="stars star-group-3" id="star-8"></div>
                    <div class="stars star-group-4" id="star-9"></div>
                    <div class="stars star-group-5" id="star-10"></div>
                    <div class="stars star-group-1" id="star-11"></div>
                    <div class="stars star-group-2" id="star-12"></div>
                    <div class="stars star-group-3" id="star-13"></div>

                    <div class="stars star-group-1" id="star-26"></div>
                </section>
                <!--Planets-->
                <a href="cowboy-planet.html">
                    <div class="planet" id="planet-ice">
                        <img id="planet-ice-structure" src="images/start-planet-ice.png" />
                    </div>
                </a>

                <a href="cowboy-planet.html">
                    <div class="planet" id="planet-city">
                        <img id="planet-city-structure" src="images/start-planet-city.png" />
                    </div>
                </a>

                <a href="cowboy-planet.html">
                    <div class="planet" id="planet-vacay">
                        <img id="planet-vacay-structure" src="images/start-planet-vacay.png" />
                    </div>
                </a>

                <a href="cowboy-planet.html">
                    <div class="planet" id="planet-vacay">
                        <img id="planet-vacay-structure" src="images/start-planet-vacay.png" />
                    </div>
                </a>

                <a href="slime_planet.html">
                    <div class="planet" id="planet-slime">
                        <img id="planet-slime-structure" src="images/start-planet-slime.png" />
                    </div>
                </a>

                <!--Space Ground-->
                <section>
                    <div id="cowboy-ground"></div>
                    <div id="ground-texture-1"></div>
                    <div id="ground-texture-2"></div>
                    <div id="ground-texture-3"></div>
                    <div id="ground-texture-4"></div>
                    <div id="ground-texture-5"></div>
                </section>

                <!--Objects-->
                <section>
                    <img id="kenbeth" src="images/kenbeth-2-1.png" alt="Kenbeth" />
                    <img id="kenbeth-on-cow" src="images/kenbeth_6.png" alt="Kenbeth on a cow" />
                    <img id="rocket-bi" src="images/rocket-questionmark.png" alt="BI Rocket" />
                    <img id="sign" src="images/ice-sign.png" alt="Sign" />
                    <img id="cactus" src="images/cowboy-cactus.png" alt="Cactus" />
                    <img id="horseshoe" src="images/cowboy-horseshoe.png" alt="Horseshoe" />
                    <img id="cowboy-hat" src="images/cowboy-hat.png" alt="Cowboy Hat" />
                </section>
                <section>
                    <img id="cow" src="images/cowboy-cow.png" alt="Cow" />
                    <img id="cow-slime" src="images/cowboy-slimecow.png" alt="Cow slime" />
                    <p id="text-info">Snakk med kua for et hint</p>
                </section>

                <!--Spacecows-->
                <section>
                    <img id="spacecow1" src="images/spacecow.png" alt="Spacecow" />
                    <img id="spacecow2" src="images/spacecow.png" alt="Spacecow" />
                    <img id="spacecow3" src="images/spacecow.png" alt="Spacecow" />
                    <img id="spacecow4" src="images/spacecow.png" alt="Spacecow" />
                    <img id="spacecow5" src="images/spacecow.png" alt="Spacecow" />
