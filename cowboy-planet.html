<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="CSS/cowboy.css" type="text/css" rel="stylesheet" />
        <link rel="shortcut icon" href="images/planet_cowboy.png" type="image/x-icon" />
        <title>Cowboy Planet</title>
    </head>
    <body>
        <div id="container">
            <main>
                <!--Planets-->
                <div ">
                    <img class="planet" id="planet-ice" src="images/planet_ice.png" alt="Antarktis Planet" />
                    <img class="planet" id="planet-vacay" src="images/planet_vacay.png" alt="Vacation Planet" />
                    <img class="planet" id="planet-city" src="images/planet_city.png" alt="City Planet" />
                    <img class="planet" id="planet-slime" src="images/planet_slime.png" alt="Slime Planet" />
                </div>

                <!--Space Ground-->
                <div id="cowboy-ground"></div>
                <div id="ground-texture-1"></div>
                <div id="ground-texture-2"></div>
                <div id="ground-texture-3"></div>
                <div id="ground-texture-4"></div>
                <div id="ground-texture-5"></div>

                <!--Objects-->
                <img id="kenbeth" src="images/kenbeth1.png" alt="" />
                <img id="rocket-hk" src="images/rocket_hk.png" alt="HK Rocket">
                <img id="rocket-bi" src="images/rocket_bi.png" alt="BI Rocket">

                <div>
                <img id="cow" src="images/cow.png" alt="Cow" />
                <p id="text-info">Klikk på meg for å finne veien videre</p>
                </div>

                <!--Spacecows-->
                <img id="spacecow1" src="images/spacecow.png" alt="Spacecow">
                <img id="spacecow2" src="images/spacecow.png" alt="Spacecow">
                <img id="spacecow3" src="images/spacecow.png" alt="Spacecow">
                <img id="spacecow4" src="images/spacecow.png" alt="Spacecow">
                <img id="spacecow5" src="images/spacecow.png" alt="Spacecow">
            </main>
        </div>
    </body>
</html>
