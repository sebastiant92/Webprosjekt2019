            <div class="planet" id="planet-ice">
                <a href="ice-planet.html">
                    <img id="planet-ice-structure" src="images/start-planet-ice.png" alt="Structure Planet Ice"/>
                </a>
            </div>

            <div class="planet" id="planet-city">
                <img id="planet-city-structure" src="images/start-planet-city.png" alt="Structure Planet City"/>
            </div>
            
            <div class="planet" id="planet-vacay">
                <img id="planet-vacay-structure" src="images/start-planet-vacay.png" alt="Structure Planet Vacay"/>
            </div>
            
            <div class="planet" id="planet-cowboy">
                <img id="planet-cowboy-structure" src="images/start-planet-cowboy.png" alt="Structure Planet Cowboy"/>
            </div>

            
            
            <div id="hk-container">
                <img id="hk" src="images/start-hk.png" alt="Høyskolen Kristiania"/>
                <img id="hk-welcome" src="images/hk-welcome.png"alt="Welcome Banner">
                <div id="doors"></div>
                <img id="marge" src="images/hk-marge.png" alt="S.Lim Shady">
                <img id="principal" src="images/hk-principal.png" alt="Principal">
                <img id="kenbeth" src="images/hk-kenbeth.png" alt="Kenbeth Von Fleeten">
                <img id="spacecow" src="images/spacecow.png" alt="Space Cow">
                <img id="spacecow-kenbeth" src="images/kenbeth_6.png" alt="Space Cow with Kenbeth">
                <img id="chat-bubble-principal" class="chat-bubbles" src="images/hk-chat-bubble.png" alt="Chatbubble">

                <img id="chat-bubble-kenbeth" class="chat-bubbles" src="images/hk-chat-bubble.png" alt="Chatbubble">
                <p id="text-kenbeth" class="texts">Jeg, <strong>Kenbeth Von Fleeten</strong><br>skal redde henne og komme tilbake, null stress! Vi skal bli universitet!<br><strong>KOM! La oss dra</strong></p>
            </div>
            
            <div id="ufo-alien">
                <div id="green-fog"></div>
                <img id="ufo" src="images/start-ufo.png" alt="UFO">
                <img id="alien" src="images/start-bi-alien.png" alt="Alien">
                <img id="marge-kidnapped" src="images/hk-marge-kidnapped.png" alt="Marge Kidnapped">

            </div>
            
            <img id="marge-ufo" src="images/hk-marge-ufo.png" alt="Marge on her flying saucer">
            
            

        </div>
